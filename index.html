<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Noindex -->
        <meta name="robots" content="noindex">
		<!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/style.css">
        <!-- Canonical -->
        <link rel="canonical" href="./" />
		<title>My Weather Dashboard</title>
	</head>
	<body>
		<header class="bg-dark text-white text-center p-2">
			<h3>My Weather Dashboard</h3>
		</header>
		<main class="container-fluid">
			<div class="row">
				<div class="col-12 col-md-3 p-2 search-column">
                    <!-- Past searched city container -->
					<form id="city-search-form">
						<h4>
						Search for a City!</h2>
						<input id="city" type="text" autofocus="true" class="form-input" placeholder="Raleigh"/>
						<button class="btn btn-success" type="submit">Search</button>
					</form>
					<div class="past-search border" id="past-search-buttons"></div>
                </div>
				<div class="col-12 col-md-9">
                    <!-- Searched city container -->
					<div class="row border selected-city" id="current-forecast">
						<div class="col-12">
							<h4 id="searched-city" style="color:white;"></h4>
							<div id="current-weather-container" class="list-group"></div>
						</div>
                    </div>
                    <!-- 5 day forecast container -->
					<div class="row border" id="five-day-forecast">
						<h4 class= "col-12" id="forecast" style="color:white;"></h4>
						<div class="d-flex" id="fiveday-container"></div>
					</div>
				</div>
			</div>
        </main>
        <!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- MomentJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <!-- Logic for application -->
        <script src="./assets/script.js"></script>
	</body>
</html>
